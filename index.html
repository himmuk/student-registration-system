<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A student registration system for managing student details.">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register new students and manage their details efficiently.</p>
    </header>

    <form id="registrationForm">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>
        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" name="studentID" required>
        <label for="emailID">Email ID:</label>
        <input type="email" id="emailID" name="emailID" required>
        <label for="contactNo">Contact No:</label>
        <input type="text" id="contactNo" name="contactNo" required>
        <button type="submit">Register</button>
    </form>

    <section id="studentRecords">
        <h2>Registered Students</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Email ID</th>
                    <th>Contact No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student records will be added here dynamically -->
            </tbody>
        </table>
    </section>

    <script src="script.js" defer></script>
</body>
</html>
